{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="container">
    <h1>Cadastro novo usuário</h1>
    <form method="POST">
        {% csrf_token %}
        {{ formulario | crispy }}
        <button class="btn btn-primary" type="submit">Criar Novo Usuario</button>
        <a href="{% url 'login' %}">Já possui uma conta?</a>
    </form>
</div>
{% endblock %}
